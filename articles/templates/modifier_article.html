{% extends 'base.html' %}

{% block title %}Modifier l'Article{% endblock %}

{% block content %}
<h1>Modifier l'Article : {{ article.titre }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Remplacer les images existantes</h3>
    <input type="file" name="images" id="id_images" multiple>

    <button type="submit" class="btn btn-success mt-3">Enregistrer</button>
    <a href="{% url 'liste_articles' %}" class="btn btn-secondary mt-3">Annuler</a>
</form>
{% endblock %}
