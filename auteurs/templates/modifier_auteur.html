{% extends 'base.html' %}

{% block title %}Modifier l'Auteur{% endblock %}

{% block content %}
<h1>Modifier l'Auteur : {{ auteur.nom }}</h1>
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="{% url 'liste_auteurs' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
